    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img src="{% static 'img/logo-dark.png' %}" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>

                <div class="form-content">
                    <div class="form-items">
                        <h3>Password Reset</h3>
                        <p>To reset your password, enter the email address you use to sign in to form.</p>

                        <input type="hidden" name="apiUrl" id="apiUrl" value='{{url}}'>

                                <button id="submit" type="submit" class="ibtn">Send New Password</button>
